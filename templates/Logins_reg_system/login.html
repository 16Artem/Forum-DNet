<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNet ▏ Вход в систему</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/dnet.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notification.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 40, 80, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 60, 120, 0.2) 0%, transparent 20%);
        }

        .wrapper {
            width: 420px;
            background: rgba(10, 15, 25, 0.8);
            border: 1px solid rgba(0, 120, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: #fff;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 10px 25px rgba(0, 60, 120, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 80, 160, 0.1),
                rgba(0, 120, 255, 0.05),
                transparent
            );
            transform: rotate(30deg);
            pointer-events: none;
        }

        .wrapper:hover {
            box-shadow: 0 15px 35px rgba(0, 80, 160, 0.4);
            transform: translateY(-5px);
        }

        .form-header {
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 25px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            outline: none;
            border: 1px solid rgba(0, 120, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
            transition: all 0.3s ease;
        }

        .input-box input:focus {
            border-color: rgba(0, 150, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.3);
            background: rgba(0, 0, 0, 0.4);
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: -10px 0 15px;
            color: rgba(255, 255, 255, 0.7);
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .remember-forgot input {
            accent-color: #4facfe;
        }

        .remember-forgot a {
            color: #4facfe;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .remember-forgot a:hover {
            color: #00f2fe;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            outline: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: #111;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(to right, #3a92d8, #00c8e6);
            box-shadow: 0 5px 15px rgba(0, 150, 255, 0.4);
            transform: translateY(-2px);
        }

        .register-link {
            font-size: 14px;
            text-align: center;
            margin: 25px 0 15px;
            color: rgba(255, 255, 255, 0.7);
        }

        .register-link a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: #00f2fe;
            text-decoration: underline;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .wrapper {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="notification-container"></div>

    <div class="wrapper">
        <form id="login-form" method="POST" action="{{ url_for('login') }}">
            <h1 class="form-header">Вход</h1>

            <div class="input-box">
                <input type="text" name="username" placeholder="Имя пользователя" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Пароль" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember">
                    Запомнить меня
                </label>
            </div>

            <button type="submit" class="btn">Войти</button>

            <div class="register-link">
                <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/notification.js') }}"></script>
    <script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const password = document.querySelector('input[name="password"]').value;
            if (password.length < 6) {
                e.preventDefault();
                showNotification('Пароль должен быть не менее 6 символов', 'error');
            }
        });
    </script>
</body>
</html>
